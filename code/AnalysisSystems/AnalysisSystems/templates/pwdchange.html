{% extends "layout.html" %}

{% block content %}






<div style="margin-top:100px"></div>


<!--使用html div标签包所有内容包含在一个div中-->
<div class="jumbotron">
    <h2>管理员密码重置</h2>

    <!--按钮-->
    <form role="form" action="/pwdchange" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">新密码</label>
            <input type="text" name="newpwd" class="form-control" id="exampleInputEmail1" placeholder="新密码">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">确认密码</label>
            <input type="text" name="confirmpwd" class="form-control" id="exampleInputPassword1" placeholder="确认密码">
        </div>

        <button type="submit" class="btn btn-default">重置密码</button>
    </form>


</div>


<div style="margin-top:100px"></div>












{% endblock %}
